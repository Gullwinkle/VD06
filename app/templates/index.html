<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-card {
            transition: transform 0.2s ease;
        }
        .user-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="container py-5">

    <!-- Заголовок -->
    <div class="text-center mb-4">
        <h1 class="display-5">Добавить пользователя</h1>
    </div>

    <!-- Форма добавления пользователя -->
    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form action="/" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">Город</label>
                        <input type="text" id="city" name="city" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="hobby" class="form-label">Хобби</label>
                        <input type="text" id="hobby" name="hobby" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Возраст</label>
                        <input type="text" id="age" name="age" class="form-control" required>
                    </div>
                </div>
                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Список пользователей -->
    <div class="mb-4">
        <h2 class="text-center mb-4">Пользователи</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for user in users %}
            <div class="col">
                <div class="card user-card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.name }}</h5>
                        <p class="card-text"><strong>Город:</strong> {{ user.city }}</p>
                        <p class="card-text"><strong>Хобби:</strong> {{ user.hobby }}</p>
                        <p class="card-text"><strong>Возраст:</strong> {{ user.age }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

<!-- Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
